name: Now Deploy

on:
  push:
    tags:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
          registry-url: https://npm.pkg.github.com/
          scope: '@philipf5'
      - run: now --prod --token $ZEIT_TOKEN
        env:
          ZEIT_TOKEN: ${{secrets.ZEIT_TOKEN}}
